<div class="dropdown" ng-hide="!(metadata.filters|filter:{enabled:false}).length">
    <button class="btn btn-default dropdown-toggle">Manage filters</button>
    <ul class="dropdown-menu">
        <li ng-repeat="filter in metadata.filters | filter:{enabled:false}">
            <a ng-click="filter.enabled = true" ng-bind="filter.label"></a>
        </li>
    </ul>
</div>

<div class="pull-left" ng-repeat="filter in metadata.filters | filter:{enabled:true}">
    <button class="btn btn-default" ng-init="filter.selectedChoice = 'All'">
        {{ filter.label }}
        <div grid-filter></div>
        <button class="btn btn-default btn-xs" ng-click="filter.enabled = false">&times;</button>
    </button>
</div>
