<td grid-cell ng-repeat="cell in row" cell="cell.value" column="getCellConfig(cell.column)"></td>
<td grid-cell-actions>
    <a class="btn action" title="{{ action.label }}" ng-repeat="action in metaData.rowActions" ng-click="performRowAction(action)">
        <i class="glyphicon glyphicon-{{ action.icon }}"></i>
    </a>
</td>
