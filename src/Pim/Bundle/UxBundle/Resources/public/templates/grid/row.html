<td>
    <input type="checkbox" ng-model="item.selected"/>
</td>
<td grid-cell ng-repeat="column in metadata.columns" ng-bind-html="renderCell(item[column.name], column)"></td>
<td>
    <a class="btn btn-default btn-xs" title="{{ action.label }}" ng-repeat="action in metadata.rowActions">
        <i class="fa fa-{{ action.icon }}"></i>
    </a>
</td>
