<ul class="pagination">
    <li><a ng-click="metaData.state.currentPage = metaData.state.currentPage - 1 || 1">&laquo;</a></li>
    <li><input type="text" ng-model="metaData.state.currentPage"></li>
    <li ng-hide="metaData.state.currentPage * metaData.state.pageSize >= data.options.totalRecords"><a ng-click="metaData.state.currentPage = metaData.state.currentPage + 1">&raquo;</a></li>
</ul>
<li class="dropdown">
    <a class="dropdown-toggle" ng-bind="metaData.state.pageSize"></a>
    <ul class="dropdown-menu">
        <li ng-repeat="item in metaData.options.toolbarOptions.pageSize.items">
            <a ng-click="metaData.state.pageSize = item; metaData.state.currentPage = 1" ng-bind="item"></a>
        </li>
    </ul>
</li>
