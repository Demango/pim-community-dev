<ul class="pagination" ng-init="data.currentPage = 1">
    <li><a ng-click="metaData.state.currentPage = metaData.state.currentPage - 1 || 1">&laquo;</a></li>
    <li><input type="text" ng-model="metaData.state.currentPage"></li>
    <li><a ng-click="metaData.state.currentPage = metaData.state.currentPage + 1">&raquo;</a></li>
</ul>
